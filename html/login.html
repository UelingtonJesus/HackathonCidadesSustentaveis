<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reciclei</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styleLogin.css">
    <link rel="shortcut icon" href="/image/Logo.png">
    <style>
        .bg{
              background-image: url(/image/Logo.png);
              background-position: center center;
        }
    </style>
  </head>
  <body>
   
   <div class="container login w-75  mt-5 rounded shadow">
      <div class="row align-itens-stretch">
        <div class="col bg d-none d-lg-block rounded">

        </div>
         <div class="col p-5 rounded-end ">
            <!-- <div class="text-end">
                <img src="/image/Logo.png" alt="Logo" width="48">
            </div> -->
            <h3 class="fw-bold text-center pb-5">Acumule <strong>"Moneys"</strong> e troque por produtos ou desontos nas suas lojas favoritas!</h3>
            <h4 class="text-center">Login</h4>
            <!-- Login -->
            <form action="#">
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email">

                </div>
                <div class="mb-4">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" placeholder="Senha">

                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" name="conectado" class="form-check-input">
                    <label for="conectado" class="for-check-label">Lembre-me</label>

                </div>
                <div class="d-grid">
                    <a href="/html/inicio.html">
                        <input type="button" class="btn btn-block entrar" value="Entar">
                        </a>
                    
                </div>

                <div class="my-3">
                    <span>NÃ£o tem conta?<a href="#">Cadastre-se</a></span><br>
                    <span><a href="#">Recuperar senha</a></span>
                </div>
            </form>
           <!-- Login com redes sociais -->
            <div class="container w-100 my-5">
                <div class="row text-center">
                    <div class="col-12">Conecte com</div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button onclick="window.location.href='https://www.facebook.com'" class="btn btn-facebook w-100 my-1">
                            <div class="row align-itens-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="/image/icons8-facebook.svg" alt="facebook">
                                </div>
                                <div class="col-12 col-md-10 col-sm-2 text-center">Facebook</div>

                            </div>
                        </button>
                    </div>
                    <div class="col-6">
                        <button  onclick="window.location.href='https://myaccount.google.com/'" class="btn btn-google w-100 my-1">
                            <div class="row align-itens-center">
                                <div class="col-2  d-none d-md-block">
                                    <img src="/image/icons8-google-logo.svg" alt="google">
                                </div>
                                <div class="col-12 col-md-10 col-sm-2 text-center">Google</div>

                            </div>
                        </button>
                    </div>
                    <div class="col">

                    </div>
                </div>

            </div>
         </div>
      </div>
   </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
